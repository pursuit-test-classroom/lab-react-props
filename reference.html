
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <title>Go Fund Me</title>
  <style>
    .recent-donations {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <!-- JUMBOTRON -->
  <section class="jumbotron text-center">
    <h1 class="jumbotron-heading">Go Fund Me</h1>
    <p class="lead text-muted">Help me go on a vacation to a beach somewhere</p>
  </section>
  <!-- CONTAINER / ROW -->
  <div class='container'>
    <div class='row'>
      <!-- LEFT SIDE / RECENT DONATIONS -->
      <ul class="col-4 list-unstyled recent-donations">
        <h5 class='my-4'>Recent Donations</h5>
        <!-- INDIVIDUAL DONATION -->

        <li class="media my-2">
          <div class="media-body">
            <h5 class="mt-0 mb-1">Jo donated $50</h5>
            do you luv me
          </div>
        </li>
        <li class="media my-2">
          <div class="media-body">
            <h5 class="mt-0 mb-1">John donated $50</h5>
            Here take a break from work
          </div>
        </li>
        <li class="media my-2">
          <div class="media-body">
            <h5 class="mt-0 mb-1">Michelle donated $50</h5>
            lol
          </div>
        </li>
        <li class="media my-2">
          <div class="media-body">
            <h5 class="mt-0 mb-1">Emily donated $11</h5>
          </div>
        </li>
        <li class="media my-2">
          <div class="media-body">
            <h5 class="mt-0 mb-1">Sam donated $30</h5>
            Go to miami
          </div>
        </li>
      </ul>

      <!-- RIGHT SIDE / INFO & FORM -->
      <div class='col-8'>
        <!-- INFO -->
        <h2 class='mb-4'>Raised $441 of <span class='text-muted'>$1000</span></h2>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <hr />

        <!-- FORM -->
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="John Doe" />
          </div>
          <div class="form-group">
            <label>Caption</label>
            <input type="text" class="form-control" id="captionInput" placeholder="..." />
          </div>
          <div class="form-group">
            <label>Amount to Donate</label>
            <input type="range" class="custom-range" id="amountInput" min="5" max="1000" />
            <blockquote class="blockquote text-right">
              <p class="h3 mb-0">$ 5</p>
              <button type="button" class="btn btn-lg btn-success my-4">Donate</button>
            </blockquote>
          </div>
        </form>

      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
